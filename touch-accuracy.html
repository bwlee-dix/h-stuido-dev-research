  <body>

    <script>
      const button = document.getElementById('button') // ë²„íŠ¼ ìš”ì†Œ
      const accuracyElement = document.getElementById('accuracy') // ì •í™•ë„ ê²°ê³¼ë¥¼ í‘œì‹œí•  ìš”ì†Œ
      const overlapArea = document.getElementById('overlap-area') // ê²¹ì¹˜ëŠ” ì˜ì—­ì„ í‘œì‹œí•  ìš”ì†Œ
      const touchArea = document.getElementById('touch-area') // í„°ì¹˜ ì˜ì—­ì„ í‘œì‹œí•  ìš”ì†Œ
      const touchAreaSizeSpan = document.getElementById('touch-area-size') // í„°ì¹˜ ì˜ì—­ì˜ í¬ê¸° í‘œì‹œ ìš”ì†Œ
      const overlapAreaSizeSpan = document.getElementById('overlap-area-size') // ê²¹ì¹˜ëŠ” ì˜ì—­ í¬ê¸° í‘œì‹œ ìš”ì†Œ
      const accuracyPercentSpan = document.getElementById('accuracy-percent') // ì •í™•ë„(ë°±ë¶„ìœ¨) í‘œì‹œ ìš”ì†Œ

      let accuracy = 0 // ì •í™•ë„ ë³€ìˆ˜

      const handleTouch = (event) => {
        // ë²„íŠ¼ì˜ ìœ„ì¹˜ì™€ í¬ê¸°ë¥¼ ê°€ì ¸ì˜´
        const rect = button.getBoundingClientRect()

        const buttonArea = {
          left: rect.left, // ë²„íŠ¼ì˜ ì™¼ìª½ ìœ„ì¹˜
          top: rect.top, // ë²„íŠ¼ì˜ ìœ„ìª½ ìœ„ì¹˜
          right: rect.right, // ë²„íŠ¼ì˜ ì˜¤ë¥¸ìª½ ìœ„ì¹˜
          bottom: rect.bottom, // ë²„íŠ¼ì˜ ì•„ë˜ìª½ ìœ„ì¹˜
          width: rect.width, // ë²„íŠ¼ì˜ ê°€ë¡œ í¬ê¸°
          height: rect.height, // ë²„íŠ¼ì˜ ì„¸ë¡œ í¬ê¸°
        }

        const touchAreaRadius = 20 // í„°ì¹˜ ì˜ì—­ ë°˜ì§€ë¦„
        const touchAreaPosition = {
          left: event.clientX - touchAreaRadius, // í„°ì¹˜ ì˜ì—­ì˜ ì™¼ìª½ ìœ„ì¹˜
          top: event.clientY - touchAreaRadius, // í„°ì¹˜ ì˜ì—­ì˜ ìœ„ìª½ ìœ„ì¹˜
          right: event.clientX + touchAreaRadius, // í„°ì¹˜ ì˜ì—­ì˜ ì˜¤ë¥¸ìª½ ìœ„ì¹˜
          bottom: event.clientY + touchAreaRadius, // í„°ì¹˜ ì˜ì—­ì˜ ì•„ë˜ìª½ ìœ„ì¹˜
          width: touchAreaRadius * 2, // í„°ì¹˜ ì˜ì—­ì˜ ê°€ë¡œ í¬ê¸°
          height: touchAreaRadius * 2, // í„°ì¹˜ ì˜ì—­ì˜ ì„¸ë¡œ í¬ê¸°
        }

        // ê²¹ì¹˜ëŠ” ì˜ì—­ ê³„ì‚°
        const overlapWidth = Math.max(
          0,
          Math.min(buttonArea.right, touchAreaPosition.right) -
            Math.max(buttonArea.left, touchAreaPosition.left),
        )
        const overlapHeight = Math.max(
          0,
          Math.min(buttonArea.bottom, touchAreaPosition.bottom) -
            Math.max(buttonArea.top, touchAreaPosition.top),
        )
        const overlapAreaSize = overlapWidth * overlapHeight // ê²¹ì¹˜ëŠ” ì˜ì—­ ë©´ì  ê³„ì‚°

        const touchAreaSize = touchAreaPosition.width * touchAreaPosition.height // í„°ì¹˜ ì˜ì—­ ë©´ì  ê³„ì‚°

        accuracy = ((overlapAreaSize / touchAreaSize) * 100).toFixed(2) // ì •í™•ë„ ê³„ì‚°

        // í„°ì¹˜ ì˜ì—­ ìŠ¤íƒ€ì¼ ì„¤ì •
        touchArea.style.display = 'block'
        touchArea.style.left = `${touchAreaPosition.left}px`
        touchArea.style.top = `${touchAreaPosition.top}px`
        touchArea.style.width = `${touchAreaPosition.width}px`
        touchArea.style.height = `${touchAreaPosition.height}px`

        // ê²¹ì¹˜ëŠ” ì˜ì—­ ìŠ¤íƒ€ì¼ ì„¤ì •
        overlapArea.style.display = 'block'
        overlapArea.style.left = `${Math.max(buttonArea.left, touchAreaPosition.left)}px`
        overlapArea.style.top = `${Math.max(buttonArea.top, touchAreaPosition.top)}px`
        overlapArea.style.width = `${overlapWidth}px`
        overlapArea.style.height = `${overlapHeight}px`

        // ì •í™•ë„ ì—…ë°ì´íŠ¸
        accuracyElement.textContent = `${accuracy}%`

        localStorage.setItem('touchAccuracy', accuracy)

        touchAreaSizeSpan.textContent = `${touchAreaPosition.width}px x ${touchAreaPosition.height}px`
        overlapAreaSizeSpan.textContent = `${overlapWidth}px x ${overlapHeight}px`
        accuracyPercentSpan.textContent = `${accuracy}%`
      }

      button.addEventListener('click', handleTouch) // ë²„íŠ¼ í´ë¦­ ì‹œ í„°ì¹˜ ì²˜ë¦¬ í•¨ìˆ˜ í˜¸ì¶œ
    </script>
