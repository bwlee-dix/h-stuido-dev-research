<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
      name="viewport"
    />
    <title>터치 영역 시각화</title>
    <style>
      .layout {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .touch-button {
        margin-top: 80px;
        width: 240px;
        height: 64px;
        background-color: #007bff;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 4px;
        user-select: none;
        cursor: pointer;
      }

      .touch-area {
        position: absolute;
        background-color: rgba(0, 255, 0, 0.5);
        z-index: 5;
      }

      .overlap-area {
        position: absolute;
        background-color: rgba(255, 0, 0, 0.5);
        z-index: 10;
      }

      .note {
        position: absolute;
        top: 20%;
        transform: translateY(-50%);
        background-color: rgba(255, 255, 255, 0.9);
        border: 1px solid #ddd;
        padding: 32px 24px;
        width: 280px;
        overflow-y: auto;
        z-index: 15;
        display: flex;
        flex-direction: column;
        gap: 24px;

        .note-ul {
          display: flex;
          flex-direction: column;
          margin: initial;
          padding-left: 24px;
          gap: 12px;

          .row {
            display: flex;
            flex-direction: row;
            gap: 4px;
            align-items: center;

            .symbol {
              width: 12px;
              height: 12px;
            }
          }
        }

        .desc-wrapper {
          display: flex;
          flex-direction: column;
          font-size: 12px;
          gap: 2px;
          padding-left: 24px;

          .title {
            font-weight: bold;
          }
        }
      }

      .accuracy {
        margin-top: 64px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="layout">
      <div id="button" class="touch-button">터치 버튼</div>
      <div id="overlap-area" class="overlap-area" style="display: none"></div>
      <div id="touch-area" class="touch-area" style="display: none"></div>
      <div class="accuracy">
        <div>📌 정확도: <b id="accuracy"> 0%</b></div>
      </div>

      <div id="note" class="note">
        <ul id="note-content" class="note-ul">
          <div class="row">
            <div class="symbol" style="background-color: rgba(0, 255, 0, 0.5)"></div>
            <div class="label">터치 영역:</div>
            <b id="touch-area-size">40px X 40px</b>
          </div>

          <div class="row">
            <div class="symbol" style="background-color: rgba(255, 0, 0, 0.5)"></div>
            <div class="label">겹치는 영역:</div>
            <b id="overlap-area-size">0px X 0px</b>
          </div>

          <div class="row">
            <div class="label">📌 정확도:</div>
            <b id="accuracy-percent">0%</b>
          </div>
        </ul>
        <div class="desc-wrapper">
          <div class="title">정확도 계산식:</div>
          <div class="desc">(겹치는 영역 면적 / 터치 영역 면적) × 100</div>
        </div>
      </div>
    </div>

    <script>
      const button = document.getElementById('button') // 버튼 요소
      const accuracyElement = document.getElementById('accuracy') // 정확도 결과를 표시할 요소
      const overlapArea = document.getElementById('overlap-area') // 겹치는 영역을 표시할 요소
      const touchArea = document.getElementById('touch-area') // 터치 영역을 표시할 요소
      const touchAreaSizeSpan = document.getElementById('touch-area-size') // 터치 영역의 크기 표시 요소
      const overlapAreaSizeSpan = document.getElementById('overlap-area-size') // 겹치는 영역 크기 표시 요소
      const accuracyPercentSpan = document.getElementById('accuracy-percent') // 정확도(백분율) 표시 요소

      let accuracy = 0 // 정확도 변수

      const handleTouch = (event) => {
        // 버튼의 위치와 크기를 가져옴
        const rect = button.getBoundingClientRect()

        const buttonArea = {
          left: rect.left, // 버튼의 왼쪽 위치
          top: rect.top, // 버튼의 위쪽 위치
          right: rect.right, // 버튼의 오른쪽 위치
          bottom: rect.bottom, // 버튼의 아래쪽 위치
          width: rect.width, // 버튼의 가로 크기
          height: rect.height, // 버튼의 세로 크기
        }

        const touchAreaRadius = 20 // 터치 영역 반지름
        const touchAreaPosition = {
          left: event.clientX - touchAreaRadius, // 터치 영역의 왼쪽 위치
          top: event.clientY - touchAreaRadius, // 터치 영역의 위쪽 위치
          right: event.clientX + touchAreaRadius, // 터치 영역의 오른쪽 위치
          bottom: event.clientY + touchAreaRadius, // 터치 영역의 아래쪽 위치
          width: touchAreaRadius * 2, // 터치 영역의 가로 크기
          height: touchAreaRadius * 2, // 터치 영역의 세로 크기
        }

        // 겹치는 영역 계산
        const overlapWidth = Math.max(
          0,
          Math.min(buttonArea.right, touchAreaPosition.right) -
            Math.max(buttonArea.left, touchAreaPosition.left),
        )
        const overlapHeight = Math.max(
          0,
          Math.min(buttonArea.bottom, touchAreaPosition.bottom) -
            Math.max(buttonArea.top, touchAreaPosition.top),
        )
        const overlapAreaSize = overlapWidth * overlapHeight // 겹치는 영역 면적 계산

        const touchAreaSize = touchAreaPosition.width * touchAreaPosition.height // 터치 영역 면적 계산

        accuracy = ((overlapAreaSize / touchAreaSize) * 100).toFixed(2) // 정확도 계산

        // 터치 영역 스타일 설정
        touchArea.style.display = 'block'
        touchArea.style.left = `${touchAreaPosition.left}px`
        touchArea.style.top = `${touchAreaPosition.top}px`
        touchArea.style.width = `${touchAreaPosition.width}px`
        touchArea.style.height = `${touchAreaPosition.height}px`

        // 겹치는 영역 스타일 설정
        overlapArea.style.display = 'block'
        overlapArea.style.left = `${Math.max(buttonArea.left, touchAreaPosition.left)}px`
        overlapArea.style.top = `${Math.max(buttonArea.top, touchAreaPosition.top)}px`
        overlapArea.style.width = `${overlapWidth}px`
        overlapArea.style.height = `${overlapHeight}px`

        // 정확도 업데이트
        accuracyElement.textContent = `${accuracy}%`

        localStorage.setItem('touchAccuracy', accuracy)

        // 터치 영역 크기와 겹치는 영역 크기 표시
        touchAreaSizeSpan.textContent = `${touchAreaPosition.width}px x ${touchAreaPosition.height}px`
        overlapAreaSizeSpan.textContent = `${overlapWidth}px x ${overlapHeight}px`
        accuracyPercentSpan.textContent = `${accuracy}%`
      }

      button.addEventListener('click', handleTouch) // 버튼 클릭 시 터치 처리 함수 호출
    </script>
  </body>
</html>
